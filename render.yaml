services:
  - type: web
    name: hafizur-portfolio
    env: node
    buildCommand: npm run build-all
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
